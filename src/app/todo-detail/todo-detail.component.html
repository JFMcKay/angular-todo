<div *ngIf="todo" class="editTodo">
    <fieldset>
        <legend>{{todo.name | uppercase}}</legend>
        <div>
            <span>id: </span>{{todo.id}}
            <label>Name: 
                <input class="todos" [(ngModel)]="todo.name" placeholder="name">
            </label>
        </div>
    </fieldset>
</div>
